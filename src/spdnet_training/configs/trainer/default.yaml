# Lightning Trainer Configuration (based on config from batchnorm_aaai)
max_epochs: 200
accelerator: auto
devices: 1
precision: 64

# Validation
check_val_every_n_epoch: 1
log_every_n_steps: 10

# Callbacks configuration
early_stopping:
  monitor: val/accuracy
  patience: 60  # Changed from 25 to match config
  mode: max
  min_delta: 0.0

checkpoint:
  monitor: val/accuracy
  mode: max
  save_top_k: 1  # Changed from 3 to save only best
  save_last: false  # Changed to false to save only best
  filename: 'best_model'

# Reproducibility
deterministic: true
benchmark: false
